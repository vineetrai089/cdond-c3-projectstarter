version: 2.1
jobs:
  build-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: Build front-end
          command: cd frontend
                  npm install
                  npm run build
  build-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: Build Back-end
          command: cd backend
                  npm install
                  npm run build
workflows:
  default:
    jobs:
      - build-frontend
      - build-backend
